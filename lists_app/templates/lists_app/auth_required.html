<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accès restreint – Liste de courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'lists_app/css/style.css' %}">
</head>
<body>
  <div class="container-fluid py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="h4 mb-3">Accès restreint</h1>
        {% if revoked %}
          <p class="text-muted">Ce lien a été révoqué. Demandez un nouveau lien à l’administrateur.</p>
        {% else %}
          <p class="text-muted">Utilisez le lien secret qui vous a été communiqué pour accéder à l’application.</p>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
